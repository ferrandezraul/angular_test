<div *ngIf="plantillas.length">
  <!-- Table based in example from https://stackblitz.com/edit/angular-nested-mat-table?file=app%2Ftable-expandable-rows-example.html -->

  <table mat-table #outerSort="matSort" [dataSource]="dataSource" multiTemplateDataRows matSort>
    <!-- Column nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
    </ng-container>

    <!-- Column creditos -->
    <ng-container matColumnDef="creditos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Creditos</th>
      <td mat-cell *matCellDef="let row">{{row.creditos}}</td>
    </ng-container>

    <!-- Column jugadores -->
    <ng-container matColumnDef="jugadores">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Jugadores</th>
      <td mat-cell *matCellDef="let row">{{row.jugadores.data.length}}</td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="example-element-detail" *ngIf="element.jugadores?.data.length" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="inner-table" *ngIf="expandedElement">
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
            <table #innerTables mat-table #innerSort="matSort" [dataSource]="element.jugadores" matSort>
              <ng-container matColumnDef="{{innerColumn}}" *ngFor="let innerColumn of innerDisplayedColumns">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{innerColumn}} </th>
                <td mat-cell *matCellDef="let element"> {{element[innerColumn]}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="innerDisplayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: innerDisplayedColumns;"></tr>
            </table>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" [class.example-element-row]="element.jugadores?.data.length"
    [class.example-expanded-row]="expandedElement === element" (click)="toggleRow(element)">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>

</div>

<div class="row justify-content-center mt-5" [hidden]="plantillas.length">
  <mat-spinner></mat-spinner><h4>Cargando . . . </h4>
</div>
