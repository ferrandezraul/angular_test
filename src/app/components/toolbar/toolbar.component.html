<div style="height: 100vh;">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>

        <span><a mat-button>Fantasbeka </a></span>
        <span class="example-spacer"></span>

        <div fxShow fxHide.lt-md="true">
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a mat-button [routerLink]="'/jornadas'">
            <mat-icon>calendar_today</mat-icon>
            Jornadas
          </a>
          <a mat-button [routerLink]="'/jugadores'">
            <mat-icon>people</mat-icon>
            Jugadores
          </a>
          <a mat-button [routerLink]="'/plantillas'">
            <mat-icon>local_florist</mat-icon>
            Plantillas
          </a>
          <a mat-button [routerLink]="'/alinear'">
            <mat-icon>build</mat-icon>
            Alinear
          </a>
          <a mat-button [routerLink]="'/normas'">
            <mat-icon>gavel</mat-icon>
            Normas
          </a>
          <a mat-button href="https://www.gesliga.com/Clasificacion.aspx?Liga=378143" target="_blank">
            <mat-icon>date_range</mat-icon>
            Calendario
          </a>
        </div>

        <span class="example-spacer"></span>

        <a mat-button (click)="openLogoutDialog()" matTooltip="Logout">
        <mat-icon>verified_user</mat-icon>
        {{ nombre_equipo_fb }}
        </a>
        
      </mat-toolbar-row>
    </mat-toolbar>
  
    <mat-sidenav-container fxFlexFill>

      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a mat-list-item [routerLink]="'/jornadas'">
            <mat-icon>calendar_today</mat-icon>
            Jornadas
          </a>
          <a mat-list-item [routerLink]="'/jugadores'">
            <mat-icon>people</mat-icon>
            Jugadores
          </a>
          <a mat-list-item [routerLink]="'/plantillas'">
            <mat-icon>local_florist</mat-icon>
            Plantillas
          </a>
          <a mat-list-item [routerLink]="'/alinear'">
            <mat-icon>build</mat-icon>
            Alinear
          </a>
          <a mat-list-item [routerLink]="'/normas'">
            <mat-icon>gavel</mat-icon>
            Normas
          </a>
          <a mat-list-item href="https://www.gesliga.com/Clasificacion.aspx?Liga=378143">
            <mat-icon>date_range</mat-icon>
            Calendario
          </a>
          <a (click)="sidenav.toggle()" mat-list-item>
            <mat-icon>close</mat-icon> Close
          </a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>

        <div fxLayout="column" fxFlexFill>
          <div fxFlex>
            <router-outlet></router-outlet>
          </div>
          <app-footer></app-footer>
        </div>

      </mat-sidenav-content>

    </mat-sidenav-container>
  </div>
